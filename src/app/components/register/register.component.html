<div class="col lg-12 mt-3">
  <h2>{{ title }}</h2>
  <hr />

  <div class="alert alert-success col-md-5-mt-3" *ngIf="ok">
    El registro se a completado correctamente.
    <a [routerLink]="['/login']">Iniciar Session aqui.</a>
  </div>

  <form class="col-md-5 ml-0 pl-0" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input
        type="text"
        name="name"
        class="form-control"
        #name="ngModel"
        [(ngModel)]="user.name"
        required
        pattern="[a-zA-ZÀ-ÿ ]+"
      />
      <small
        *ngIf="!name.valid && name.touched"
        class="invalid-feedback d-block"
      >
        El nombre no es valido
      </small>
    </div>
    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input
        type="text"
        name="surname"
        class="form-control"
        #surname="ngModel"
        [(ngModel)]="user.surname"
        required
        pattern="[a-zA-ZÀ-ÿ ]+"
      />
      <small
        *ngIf="!surname.valid && surname.touched"
        class="invalid-feedback d-block"
      >
        El apellido no es valido
      </small>
    </div>
    <div class="form-group">
      <label for="email">Correo electronico</label>
      <input
        type="email"
        name="email"
        class="form-control"
        #email="ngModel"
        [(ngModel)]="user.email"
        required
        email
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
      <small
        *ngIf="!email.valid && email.touched"
        class="invalid-feedback d-block"
      >
        El email no es valido
      </small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        name="password"
        class="form-control"
        #password="ngModel"
        [(ngModel)]="user.password"
        required
        minlength="3"
      />
      <small
        *ngIf="!password.valid && password.touched"
        class="invalid-feedback d-block"
      >
        La contraseña no es valida
      </small>
    </div>
    <input
      type="submit"
      [value]="title"
      class="btn"
      [ngClass]="{ 'btn-success': !f.invalid, 'btn-danger': f.invalid }"
      [disabled]="f.invalid"
    />
  </form>
</div>
