<div class="col-lg-12 mt-3">
  <h1>{{ title }}</h1>
  <p>Identificate en el foro</p>
  <hr />

  <div class="alert alert-danger col-md-5-mt-3" *ngIf="!ok">
    Credenciales incorrectas
  </div>

  <form
    class="col-md-5 ml-0 pl-0"
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
  >
    <div class="form-group">
      <label for="email">Correo electronico</label>
      <input
        type="email"
        name="email"
        class="form-control"
        #email="ngModel"
        [(ngModel)]="user.email"
        required
        email
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
      <small
        *ngIf="!email.valid && email.touched"
        class="invalid-feedback d-block"
      >
        El email no es valido
      </small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        name="password"
        class="form-control"
        #password="ngModel"
        [(ngModel)]="user.password"
        required
        minlength="3"
      />
      <small
        *ngIf="!password.valid && password.touched"
        class="invalid-feedback d-block"
      >
        La contraseña no es valida
      </small>
    </div>
    <input
      type="submit"
      [value]="title"
      class="btn"
      [ngClass]="{
        'btn-success': !loginForm.invalid,
        'btn-danger': loginForm.invalid
      }"
      [disabled]="loginForm.invalid"
    />
  </form>
</div>
